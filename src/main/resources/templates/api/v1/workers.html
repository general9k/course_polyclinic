<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудники поликлиники</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .worker {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .worker:last-child {
            border-bottom: none;
        }
        .worker-info {
            flex: 1;
        }
        .worker-info h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .worker-info p {
            margin: 5px 0;
            color: #555;
        }
        .worker-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .worker-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Сотрудники поликлиники</h1>
</header>

<div class="container">
    <div th:each="worker : ${workers}" class="worker">
        <div class="worker-info">
            <h3 th:text="${worker.firstName} + ' ' + ${worker.lastName}"></h3>
<!--            <p th:text="'Должность: ' + ${worker.position}"></p>-->
            <p th:text="'Телефон: ' + ${worker.phoneNumber}"></p>
        </div>
        <a th:href="@{/workers/{id}(id=${worker.id})}" class="worker-button">Подробнее</a>
    </div>
</div>

</body>
</html>
